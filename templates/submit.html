<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Submit</title>
    <style>
      {% include "style.css" %}
    </style>
  </head>
  <body>
    <div class="banner">
      <div>🙏 Create a new Nurl!!!</div>
      <form class="submit" action="/submit" method="post">
        <label>
          <input type="text" placeholder="Title" name="title" />
        </label>
        <label>
          <input type="text" placeholder="First Url" name="url_1" />
        </label>
        <label>
          <input type="text" placeholder="Connection" name="connection" />
        </label>

        <label>
          <input type="text" placeholder="Second Url" name="url_2" />
        </label>
        <div class="button_bar">
          <button type="submit">Create</button>
        </div>
      </form>
    </div>
  </body>
</html>
